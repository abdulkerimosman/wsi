<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <title>WSI - Log in</title>
</head>
<body class="overflow-hidden flex-1 flex ">  
  <form class="flex flex-col items-center p-64 pt-32  flex-[10]" id="loginForm" action="/api/login" method="POST">
    <img class="w-32 mb-4 rounded-full" src="img/logo.jpg" alt="logo">
    <input class="text-sm border rounded-sm p-1 w-96 " type="email" id="eposta" name="eposta" placeholder="E-posta" required>

    <input class="text-sm border rounded-sm p-1 w-96  mt-4" type="password" id="sifre" name="sifre" minlength="6" placeholder="Şifre" required>

    <button type="submit" class="font-semibold h-6 mt-3 text-white bg-sky-700 p-0 pb-7 rounded-2xl w-28">Giriş yap</button>
  </form> 
  <div class="bg-sky-900 w-64 h-screen flex-[1]">
       

  </div>
  <script src="js/login.js"></script>
</body>
</html>
